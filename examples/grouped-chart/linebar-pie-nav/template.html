<!-- Chart panels container -->
<div class="panels">
  
  <!-- Panel -->
  <div class="panel panel--full">
    <div component="legend-panel-id"></div>
    <div component="compositey-chart-id">
      <div component='message-id'></div>
      <div component='tooltip-id'></div>
    </div>
  </div>
  
  <!-- Panel -->
  <div class="panel panel--8">
    <div component="legend-panel-id2"></div>
    <div component="compositey-chart-id2"></div>
  </div>
  
  <!-- Panel -->
  <div class="panel panel--4">
    <div component="pie-chart-id">
      <div component='tooltip-id2'></div>
    </div>
    <div component='legend-pie'></div>
  </div>
   
  <!-- Panel -->
  <div class="panel panel--full">
    <div component="navigation-id"></div>
  </div>
  
  
</div> <!-- End Chart panels container -->
